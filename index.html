<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<style type="text/css"></style>
	 <link rel="stylesheet" type="text/css" href="assets/crystals.css">
	 <meta name="viewport" content="width=device-width, initial-scale=1.0">
	 <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
 	<title>Crystal Game</title>
</head>
<body>

	<div class="container">
		<header>
		<h1>CRYSTAL GAME</h1>
		<h3>Can you add like a 6 year old?</h3>
		</header>
		<div id="underScoresId" class="underScores">
			<p> Match the purple number by clicking the gems with hidden values!</p>
			<p><b>Don't go over or you'll lose</b></p>
		</div>
		<div id="guessThis">
			<h4>Try to guess:</h4>
		</div>
		<div id="totalScoreLabel">
			<h4>Your total score:</h4>
		</div>
		<div id="Number1" class="Number"></div>
		<div id="Number2" class="Number">0</div>
		
		<div id="gemOne" class="gem"><img src="assets/images/crystal1.jpg" alt="crystal1" height="120" width="120"></div>
		<div id="gemTwo" class="gem"><img src="assets/images/crystal2.jpg" alt="crystal2" height="120" width="120"></div>
		<div id="gemThree" class="gem"><img src="assets/images/crystal3.jpg" alt="crystal3" height="120" width="120"></div>
		<div id="gemFour" class="gem"><img src="assets/images/crystal4.jpg" alt="crystal4" height="120" width="120"></div>

		<table style = "width:70%">
			<tr>
				<th id="wins" class="score">
					<p>wins:</p>
				</th>
			</tr>
			<tr>
				<th id="losses" class="score">
					<p>losses:</p>
				</th>
			</tr>
		</table>
		



	</div>


	<script src="assets/crystals.js"></script>
	
</body>
</html>
